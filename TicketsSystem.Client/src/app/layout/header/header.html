<header class="w-full h-20 flex items-center justify-between px-6 -py-4 shadow-lg/30 dark:shadow-lg/20">
    <div class="flex items-center gap-3">
        <div class="flex flex-col">
            <h1 class="text-lg font-semibold leading-tight">Tickets System</h1>
            <small>Manage your tickets</small>
        </div>
    </div>

    <div class="flex items-center gap-5">
        <nav>
            <ul class="flex gap-6 list-none m-0 p-0">
                @if (isLoggedIn()) {
                    <li class="cursor-pointer hover:text-primary transition-colors">
                        <span class="text-sm" (click)="logout()">Logout <i class="pi pi-sign-out ml-2"></i> </span>
                    </li>
                } @else {
                    <li class="cursor-pointer hover:text-primary transition-colors">
                        <span class="text-sm" routerLink="/login">Login <i class="pi pi-sign-in ml-2"></i> </span>
                    </li>
                }
            </ul>
        </nav>

        <p-button (click)="toogleDarkMode()" size="small" variant="outlined"
            [icon]="darkModeEnabled() ? 'pi pi-moon' : 'pi pi-sun'" />
    </div>
</header>
